<div  class="bg-container" style="position: relative;">
  <hr>

   <div  class="container" style="position: relative;">
      <h2><b>All Submissions</b></h2>
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">Email</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Assignment</th>
                  <th scope="col">File</th>
                  <th scope="col">Status</th>
                  <th scope="col">Calification</th>
              </tr>
          </thead>
          <tbody>
              <tr  *ngFor="let a of allsubs ">
                  <td>{{a.email}}</td>
                  <td>{{a.firstname}}</td>
                  <td>{{a.assignmentdescrip}}</td>
                  <td>{{a.docfile}}</td>
                  <td>{{a.status}}</td>
                  <td>{{a.calification}}</td>
                  <td>
                      <button class="btn btn-danger bt-sm" (click)="showResults(a)">Ver Resultados</button>
                  </td>
              </tr>

          </tbody>
      </table>
   </div>


</div>
