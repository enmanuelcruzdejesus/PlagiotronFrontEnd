<div class="container">
  <h1>Assignment Form</h1>
  <form action="" method="POST" >

    <div class="form-group">
      <label for="description" class="control-label">Title</label>
      <input type="text" id="title" name="title" [(ngModel)] = "assignment.title" class="col-md-5 form-control" required>
    </div>

      <div class="form-group">
          <label for="description" class="control-label">Description</label>
          <input type="text" id="classname" name="description" [(ngModel)] = "assignment.description" class="col-md-5 form-control" required>
      </div>

      <div class="form-group">
          <label for="subjectarea" class="control-label">Duedate</label>
          <input type="text" id="duedate" name="duedate" [(ngModel)] = "assignment.duedate" class="col-md-5 form-control" required>
      </div>


      <div class="panel-footer">
          <button class="btn btn-warning" (click)="cancelPost()">Cancel</button>
          <button class="btn btn-primary" (click)="save()">Save</button>
      </div>



  </form>
</div>
