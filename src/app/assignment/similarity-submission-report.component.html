<h1>Similarity Results</h1>


<div  class="container">
  <div class="row">
    <div class="col-md-2" style="padding-bottom: 20px;">
      <div class="form-group">
        <label for="selectedFile" class="control-label">Select Document:</label>
        <select id="selectedFile" name="selectedFile" class="col-md-5 form-control" [(ngModel)] = "selectedFile"
        #t (change)="onChange(t.selectedIndex)"
        >
            <option *ngFor = "let val of similarityResult.docs" [ngValue]="val.doc_id">{{val.doc_title}}</option>
        </select>
     </div>
    </div>


  </div>
  <div class="row">


    <div class="col-sm" >
      <h3>Uploaded file</h3>
      <angular-editor [(ngModel)] = "docText"  [config]="editorConfig"></angular-editor>

      <!-- <textarea [value]="docText" id="docText" cols="50" rows="10"></textarea> -->
    </div>
    <div class="col-sm ">
      <h3>Similar file</h3>
      <angular-editor id="selectedDocTxt" [(ngModel)] = "selectedDocTxt"  [config]="editorConfig"></angular-editor>

      <!-- <textarea [value]="selectedDocTxt" name="selectedDocTxt" id="selectedDocTxt" cols="50" rows="10"></textarea> -->
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div style="margin-top: 10px;">
        <h2><b>Similar Documents</b></h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Document Title</th>
                    <th scope="col">Similarity Score</th>
                </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let s of similarityResult.docs">
                <td>{{s.doc_id}}</td>
                <td>{{s.doc_title}}</td>
                <td>{{s.score}}</td>
            </tr>

            </tbody>

        </table>
       </div>
    </div>

  </div>


</div>
