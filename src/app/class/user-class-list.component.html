<div class="container">


  <div  class="mainmenu container">
    <div class="leftmenu">
        <input id="search" #search placeholder="Search" [(ngModel)] = "searchTerm" type="text" (keyup.enter)="Filter(search.value)" >
        <button id="buttonSearch" (click)= "Filter(search.value)" >Search</button>
    </div>
    <div class="rightmenu" *ngIf="showPanel()">
        <button id="postContactButton"  class="btn btn-success btn-md" (click)="create()" >Add new Record</button>
        <button id="allsubs"  class="btn btn-success btn-md" (click)="gotoAllSubs()" >Ver todas las Entregas</button>

    </div>
</div>

<table class="table">
  <thead>
      <tr>
          <th scope="col"><h2>Clases</h2></th>
      </tr>
  </thead>
  <tbody>
      <tr >
          <td>
            <div class="row" *ngFor="let cl of ucls ">
              <div class="col-md-4" style="margin: 10px;" >
                <div class="card">
                   <img class="card-img-top" src={{cl.img}} />
                      <div class="card-header">
                      {{cl.classname}}
                      </div>
                      <div class="card-body">
                        <div class="progress">
                          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                        </div>
                        <blockquote class="blockquote mb-0">
                          <p></p>
                          <div style="padding-top: 10px;">
                            <button  class="btn btn-primary bt-sm"  (click)="gotoAssignment(cl)" >Entrar</button>
                            <button class="btn btn-primary bt-sm"  *ngIf="showPanel()"  (click)="update(cl)">Update</button>
                             <button class="btn btn-danger bt-sm" *ngIf="showPanel()"  (click)="delete(cl)">Delete</button>
                          </div>
                        </blockquote>
                      </div>
                </div>
              </div>

            </div>


          </td>


  </tbody>
</table>


</div>
